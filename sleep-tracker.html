<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Sleep Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sleep Tracker Screen -->
    <div class="screen active" id="sleep-tracker-screen">
        <div class="phone-frame">
            <div class="phone-notch"></div>
            <div class="content tracker-content">
                <!-- Header -->
                <div class="tracker-header">
                    <button class="back-btn-header" onclick="navigateTo('home-screen')">‚Üê</button>
                    <div class="moon-icon tiny-center">
                        <img src="assets/moon-logo.png" alt="Luna Logo" class="moon-logo-img">
                    </div>
                    <button class="settings-btn" onclick="navigateTo('settings-screen')">‚öôÔ∏è</button>
                </div>

                <div class="header-label-center">SLEEP TRACKER</div>

                <h2 class="sleep-date">October 16</h2>

                <!-- Sleep Circle -->
                <div class="sleep-circle">
                    <svg class="circle-svg" viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#E5D4E8" stroke-width="15"/>
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#8B7BA8" stroke-width="15" 
                                stroke-dasharray="565" stroke-dashoffset="141" transform="rotate(-90 100 100)"/>
                        <circle cx="100" cy="100" r="80" fill="#8B7BA8"/>
                    </svg>
                    <div class="sleep-text">
                        <p class="sleep-main">You slept</p>
                        <p class="sleep-hours">7 hrs and 30 mins</p>
                        <p class="sleep-message">üíú Great sleep! Keep it up!</p>
                    </div>
                </div>

                <!-- Sleep Action Buttons -->
                <div class="sleep-actions">
                    <button class="sleep-action-btn primary" onclick="logSleep()">+ Log Sleep</button>
                    <button class="sleep-action-btn secondary" onclick="setSleepGoal()">üåô Set Sleep Goal</button>
                </div>

                <!-- Sleep Stats -->
                <div class="sleep-stats">
                    <div class="sleep-stat">
                        <div class="stat-icon">üí§</div>
                        <p class="stat-label">Average Sleep:</p>
                        <p class="stat-value">7.8 hrs</p>
                    </div>
                    <div class="sleep-stat">
                        <div class="stat-icon">üåô</div>
                        <p class="stat-label">Sleep Goal:</p>
                        <p class="stat-value">8 hrs</p>
                    </div>
                    <div class="sleep-stat">
                        <div class="stat-icon">‚ú®</div>
                        <p class="stat-label">Best Night:</p>
                        <p class="stat-value">8 45 mins</p>
                    </div>
                </div>

                <!-- Bottom Navigation -->
                <div class="bottom-nav">
                    <button class="nav-btn" onclick="navigateTo('home-screen')">üè†</button>
                    <button class="nav-btn" onclick="navigateTo('notification-screen')">üîî</button>
                    <button class="nav-btn" onclick="navigateTo('ask-luna-screen')">üí¨</button>
                    <button class="nav-btn" onclick="navigateTo('insight-screen')">üìä</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script>
        // Embedded showMessage function
        function showMessage(type, message) {
            const existingMessage = document.querySelector('.success-message-box');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageBox = document.createElement('div');
            messageBox.className = 'success-message-box ' + type;
            messageBox.innerHTML = '<div class="message-content"><span class="message-text">' + message + '</span><span class="message-icon">‚úì</span></div>';
            const phoneFrame = document.querySelector('.phone-frame');
            if (phoneFrame) {
                phoneFrame.appendChild(messageBox);
            } else {
                document.body.appendChild(messageBox);
            }

            setTimeout(function() {
                messageBox.classList.add('show');
            }, 10);

            setTimeout(function() {
                messageBox.classList.remove('show');
                setTimeout(function() {
                    messageBox.remove();
                }, 500);
            }, 5000);
        }
        
        function logSleep() {
            showMessage('success', 'Sleep logged: 7h 30m');
        }
        
        function setSleepGoal() {
            showMessage('success', 'Sleep goal updated: 8 hours');
        }
    </script>
</body>
</html>
