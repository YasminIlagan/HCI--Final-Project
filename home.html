<!DOCTYPE html>
<html lang="en">
<head>

                <div class="mood-selector">

                        <div class="card-icon period-icon">

                        </div>

                    </div>

                    <div class="feature-card" onclick="navigateTo('sleep-tracker-screen')">

                    </div>

                    <div class="feature-card" onclick="navigateTo('wellness-tips-screen')">

                        </div>
                        <div class="card-content">

                    <div class="feature-card" onclick="navigateTo('journal-screen')">

                        </div>
                        <div class="card-content">

                            <p>Tap to log your mood today</p>
