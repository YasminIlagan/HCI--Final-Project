<!DOCTYPE html>

    <title>Luna - Period Tracker</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <!-- Period Tracker Screen -->

        <div class="phone-frame">

            <div class="content tracker-content">

                        <div class="calendar-day menstrual">8</div>
                        <div class="calendar-day menstrual">9</div>
                        <div class="calendar-day follicular">10</div>
                        <div class="calendar-day follicular">11</div>
                        <div class="calendar-day follicular">12</div>
                        <div class="calendar-day follicular">13</div>
                        <div class="calendar-day follicular">14</div>
                        <div class="calendar-day follicular">15</div>
                        <div class="calendar-day follicular">16</div>
                        <div class="calendar-day follicular">17</div>
                        <div class="calendar-day ovulation">18</div>
                        <div class="calendar-day ovulation">19</div>
                        <div class="calendar-day ovulation">20</div>
                        <div class="calendar-day ovulation">21</div>
                        <div class="calendar-day ovulation">22</div>
                        <div class="calendar-day ovulation">23</div>
                        <div class="calendar-day luteal">24</div>
                        <div class="calendar-day luteal">25</div>

                        <div class="calendar-day luteal">27</div>
                        <div class="calendar-day luteal">28</div>
                        <div class="calendar-day luteal">29</div>
                        <div class="calendar-day luteal">30</div>
                        <div class="calendar-day luteal">31</div>
                    </div>

                    <!-- Legend -->
                    <div class="calendar-legend">
                        <div class="legend-item">
                            <span class="legend-dot menstrual-dot"></span>

                        </div>
                        <div class="legend-item">
                            <span class="legend-dot follicular-dot"></span>

                    <!-- Action Buttons -->
                    <div class="action-buttons">

                        <button class="action-btn secondary" onclick="addNote()">Add notes...</button>
                    </div>

                    <!-- Symptoms -->
                    <div class="symptoms-grid">

                <!-- Bottom Navigation -->
                <div class="bottom-nav">
                    <button class="nav-btn" onclick="navigateTo('home-screen')">üè†</button>
                    <button class="nav-btn" onclick="navigateTo('notification-screen')">üîî</button>
                    <button class="nav-btn" onclick="navigateTo('ask-luna-screen')">üí¨</button>
                    <button class="nav-btn" onclick="navigateTo('insight-screen')">üìä</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script>
        // Embedded showMessage function
        function showMessage(type, message) {
            const existingMessage = document.querySelector('.success-message-box');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageBox = document.createElement('div');
            messageBox.className = 'success-message-box ' + type;
            messageBox.innerHTML = '<div class="message-content"><span class="message-text">' + message + '</span><span class="message-icon">‚úì</span></div>';
            const phoneFrame = document.querySelector('.phone-frame');
            if (phoneFrame) {
                phoneFrame.appendChild(messageBox);
            } else {
                document.body.appendChild(messageBox);
            }

            setTimeout(function() {
                messageBox.classList.add('show');
            }, 10);

            setTimeout(function() {
                messageBox.classList.remove('show');
                setTimeout(function() {
                    messageBox.remove();
                }, 500);
            }, 5000);
        }
        
        function logSymptom() {
            showMessage('success', 'Symptoms logged successfully!');
        }
        
        function addNote() {
            showMessage('success', 'Note added successfully!');
        }
        
        function logSpecificSymptom(symptomName) {
            showMessage('success', symptomName + ' logged!');
        }
    </script>
</body>
</html>
